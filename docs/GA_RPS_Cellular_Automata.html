    <hr>

    <!--RPS Cellular Automata gallery-->
    <div class="flex-container">
        <section>
            <button class="accordion"><h2>RPS Cellular Automata</h2></button>
            <div id="RPSAutomataGallery" class="panel"></div>
            <script>
                let RPSAutomataContainer = document.getElementById("RPSAutomataGallery");
                //zero index contains extension
                //everything else is picture name
                let RPSAutomataPictures = ["png", "Nebula_1", "Nebula_2", "Nebula_3", "Nebula_4"];
                for (let i = 1; i < RPSAutomataPictures.length; i++) {
                    let src = "pictures/RPS_Cellular_Automata/" + RPSAutomataPictures[i] + "." + RPSAutomataPictures[0];
                    let img = new Image();
                    img.src = src;
                    RPSAutomataContainer.appendChild(img);
                }
            </script>
        </section>
    </div>

    <!--expander for galleries-->
    <script>
      let acc = document.getElementsByClassName("accordion");
      for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          let panel = this.nextElementSibling;
          let section = this.parentElement;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            section.style.width = 48 + "%";
          } else {
            panel.style.maxHeight = panel.scrollHeight + 200 + "px";
            section.style.width = 98 + "%" ;
          }
        });
      }
    </script>
